{% extends "admin/base_site.html" %}

{% block content %}

<div id="content-main">
    <h2>Import CSV</h2>
    <em>{{ csv.filename }}, uploaded {{ csv.created|timesince }} ago</em>
    <form action='.' method="post" accept-charset="utf-8" enctype="multipart/form-data">
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" class="submit" />
    </form>
</div>

{% endblock %}
